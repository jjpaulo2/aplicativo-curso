<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contato</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="enviar()">
        <ion-item>
            <ion-label>Nome:</ion-label>
            <ion-input type="text" name="nome" [(ngModel)]="formulario.nome" ></ion-input>
        </ion-item>
        <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="formulario.email" ></ion-input>
        </ion-item>
        <ion-item>
                <ion-label>Mensagem:</ion-label>
                <ion-textarea name="mensagem" [(ngModel)]="formulario.mensagem"></ion-textarea>
        </ion-item>
            <button type="submit" ion-button full>Enviar</button>
    </form>

</ion-content>
